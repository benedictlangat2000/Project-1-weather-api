 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="date-container">
        <div class="time" id="time">
            12:00 <span id="am-pm">PM</span>

        </div>
    </div>
    <div class="date" id="date">
        Wednesday, 2 August
    </div>
    <div class="card">
       <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button type="search"> <img src="images/search.png" alt=""></button>  
        </div> 
         <div class="error">
            <p>Invalid city name<AiOutlineSearch /></p>
         </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">Nairobi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity </p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <h1>Weather Data Table</h1>
    <table>
        <tr>    
           <td>
                <form method="POST">
                    <input type="text" name="Day" placeholder="Day">
                    <input type="text" name="city" placeholder="City">
                    <input type="number" name="temperature" placeholder="Temperature">
                    <input type="text" name="time" placeholder="Time">
                    <input type="text" name="humidity" placeholder="Humidity">
                    <input type="text" name="Description" placeholder="Humidity">
                    <button type="submit">Create</button>
                </form>
                
                <form method="PATCH">
                    <input type="text" name="Day" placeholder="Day">
                    <input type="text" name="city" placeholder="City">
                    <input type="number" name="temperature" placeholder="Temperature">
                    <input type="text" name="time" placeholder="Time">
                    <input type="text" name="humidity" placeholder="Humidity">
                    <input type="text" name="Description" placeholder="Humidity">
                    <button type="submit">Update</button>
                </form>

                <form method="GET">
                    <input type="number" name="Day" placeholder="Day">
                    <input type="text" name="city" placeholder="City">
                    <input type="number" name="temperature" placeholder="Temperature">
                    <input type="text" name="time" placeholder="Time">
                    <input type="text" name="humidity" placeholder="Humidity">
                    <input type="text" name="Description" placeholder="Humidity">
                    <button type="submit">Get</button>
                </form>

                <form method="DELETE">
                    <input type="text" name="city" placeholder="City">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>

     
 

    <script src="script.js"></script>
</body>
</html>
